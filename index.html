<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Memory Card Matching Game</title>
	<meta name="description" content="A classic 4x4 memory matching game with timer, move counter, and scoring.">
	<link rel="stylesheet" href="./styles/main.css">
	<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' font-size='48'%3EðŸ§ %3C/text%3E%3C/svg%3E">
</head>
<body>
	<header class="header">
		<h1 class="title">Memory Card Matching</h1>
		<div class="stats">
			<div class="stat"><span class="label">Time</span><span id="timer" class="value">00:00</span></div>
			<div class="stat"><span class="label">Moves</span><span id="moves" class="value">0</span></div>
			<div class="stat"><span class="label">Score</span><span id="score" class="value">0</span></div>
		</div>
		<button id="resetBtn" class="reset" aria-label="Restart game">â†» Restart</button>
	</header>

	<main>
		<section class="board" id="board" aria-label="Memory board" aria-live="polite"></section>
	</main>

	<div id="winOverlay" class="overlay" hidden>
		<div class="dialog" role="dialog" aria-modal="true" aria-labelledby="winTitle">
			<h2 id="winTitle">You won!</h2>
			<p class="summary"><span id="finalTime">00:00</span> â€¢ <span id="finalMoves">0</span> moves â€¢ Score <span id="finalScore">0</span></p>
			<div class="best" id="bestStats" hidden></div>
			<div class="actions">
				<button id="playAgainBtn" class="primary">Play again</button>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>Built with HTML, CSS, and JavaScript. <a href="https://github.com/ngeshlew/memory-card-matching-game">Source</a></p>
	</footer>

	<script src="./scripts/game.js" defer></script>
</body>
</html>
